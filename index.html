<body>

  <div class ="grid-container">
  <div class = "grid-child" class = "container-1" id = "container-1">
    <h4>Search for the City:</h4>
  <input  id = "input"class="input" type="text" placeholder="type a city"><br>
  <button class="search  btn-sm btn-block btn-outline-primary py=0" style="size: 1em;" id = "search" div= "search">search</button>
  <div id = "city-btn" class= "btn-grid">
  <button id ="btn" class ="btn search btn-sm btn-block btn-outline-primary py=0 "></button>
  <!--<button id ="btn" class ="btn search "></button>
  <button id ="btn" class ="btn search "></button>

  <button id ="btn" class ="btn search  "></button>
  <button id ="btn" class ="btn search  "></button>
  <button id ="btn" class ="btn search  "></button>
  <button id ="btn" class ="btn search "></button>-->
  </div>
  </div>
  <div  class = "grid-child">
  <div class="container">
    <div class="col">
    <div id="location" class = "location"></div>
    <div id = "cityName" class="cityName"></div>
    <!--<div id = "date" class="date">-->
      <div id="icon" class="icon"><img id="wicon" class = "wicon" src=" " alt="Weather icon"></div>

    <!--</div>-->

    <div id="humidity" class="humidity"></div>
    <div id= "weather" class="weather"></div>
    <div id= "windSpeed" class="windSpeed"></div>
    <div id= "uvi" class="uvi"></div>
    </div>
  </div>
  <div id = "weekly" class ="weekly">

      <div class="col">
        <div class ="forecast" id= "forecast"><h3>5 Day Forecast:</h3></div>
        <div class="row" >
          <div class="col mini-box1"  id="mini-box1"></div>
          <div class="col mini-box2" id="mini-box2"></div>
          <div class="col mini-box3"id="mini-box3"></div>
          <div class="col mini-box4" id="mini-box4"></div>
          <div class="col mini-box5" id="mini-box5"></div>
        </div>
     </div>
    </div>
  </div>
